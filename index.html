<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Team Builder - Configuración</title>
    <style>
      /* Estilos Globales */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
      }
      
      header {
        background-color: #4a90e2;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      
      /* Sección de Configuración de Jugadores */
      #player-setup-section {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      
      #player-setup-section h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .toggle-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      
      .toggle-container label {
        font-weight: bold;
        flex: 1;
      }
      
      .player-input-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }
      
      .player-input-group label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      .player-input-group input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      
      #player2-container {
        overflow: hidden;
        max-height: 100px;
        opacity: 1;
      }
      
      /* Clase para ocultar el container de Jugador 2 */
      #player2-container.hidden {
        max-height: 0;
        opacity: 0;
        pointer-events: none;
      }
      
      button {
        padding: 10px 20px;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      
      button:hover {
        background-color: #357ABD;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pokémon Team Builder</h1>
    </header>
    <main>
      <!-- Configuración de Jugadores -->
      <section id="player-setup-section">
        <h2>Configuración de Jugadores</h2>
        <div class="toggle-container">
          <label for="two-players-toggle">Dos jugadores:</label>
          <input type="checkbox" id="two-players-toggle" checked />
        </div>
        <div class="player-input-group">
          <label for="player1-name">Jugador 1:</label>
          <input type="text" id="player1-name" required />
        </div>
        <div class="player-input-group" id="player2-container">
          <label for="player2-name">Jugador 2:</label>
          <input type="text" id="player2-name" required />
        </div>
        <button id="start-team-selection-button">Iniciar Juego</button>
      </section>
    </main>
    <!-- Script que gestiona la configuración y redirige a la selección de equipo -->
    <script src="Pokemon.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const twoPlayersToggle = document.getElementById("two-players-toggle");
        const player2Container = document.getElementById("player2-container");
        const startGameButton = document.getElementById("start-team-selection-button");

        twoPlayersToggle.addEventListener("change", () => {
          if (twoPlayersToggle.checked) {
            player2Container.classList.remove("hidden");
          } else {
            player2Container.classList.add("hidden");
            document.getElementById("player2-name").value = "CPU";
          }
        });

        startGameButton.addEventListener("click", () => {
          const player1Name = document.getElementById("player1-name").value.trim();
          let player2Name = document.getElementById("player2-name").value.trim();

          if (!player1Name) {
            alert("Introduce el nombre del Jugador 1.");
            return;
          }
          if (twoPlayersToggle.checked && !player2Name) {
            alert("Introduce el nombre del Jugador 2.");
            return;
          }
          if (!twoPlayersToggle.checked) {
            player2Name = "CPU";
          }

          // Guardar datos en localStorage
          localStorage.setItem("player1Name", player1Name);
          localStorage.setItem("player2Name", player2Name);
          localStorage.setItem("isTwoPlayer", twoPlayersToggle.checked);

          // Redirigir a la página de selección de equipo (partida.html)
          window.location.href = "partida.html";
        });
      });
    </script>
  </body>
</html>
